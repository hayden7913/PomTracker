<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="images/favicon.ico">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="../dist/styles/main.css" type="text/css"/>
    
    <!--
      Notice the use of %PUBLIC_URL% in the tag above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>PomTracker</title>
  </head>
  <body>
    <header>
      <div class="header-contents-container">
        <img class="logo header-contents" src="images/android-icon-48x48.png" alt="">
        <h1 class="page-title header-contents" >PomTracker</h1>
      </div>
    </header>
    
    <div class="row">
      <div class="col12">
        <form id="new-project-form" class="new-project-form-style" action="">
          <label for="new-project-input">Create New Project:</label>
            <div class="no-wrap-input-submit">
              <input type="text" id="new-project-input" class="new-project-input-style name-input" placeholder="Enter Project Name" />
                <button type="submit" class="submit-button">
                  <i class="fa fa-plus" aria-hidden="true"></i>
                </button>
            </div>
          <div id="project-error" class="error"></div>
        </form>
      </div>
    </div>

    <div id="project-list" class="row"></div>

  </body>
</html>
